<h2 mat-dialog-title>Potvrda brisanja</h2>
<div mat-dialog-content>
  <p>Da li ste sigurni da želite da obrišete ovu rezervaciju?</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Otkaži</button>
  <button mat-button color="warn" (click)="onConfirm()">Obriši</button>
</div>
