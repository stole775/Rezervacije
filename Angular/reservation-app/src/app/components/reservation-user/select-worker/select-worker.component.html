<div class="text-center">
  <h4>Izaberite radnika</h4>
  <div *ngIf="loading">Učitavanje...</div>
  <div *ngIf="!loading">
    <button
    *ngFor="let worker of workers"
    class="btn"
    [ngClass]="buttonShape === 'SQUARE' ? 'btn-square' : 'btn-pill'"
    (click)="selectWorker(worker)"
  >
    <strong>{{ worker.username }}</strong><br />
    <small>{{ worker.email }}</small>
  </button>
  

  </div>
</div>
