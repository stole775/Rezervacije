<div class="user-auth">
    <h5 class="text-center mb-3">{{ isLoginMode ? 'Prijava' : 'Registracija' }}</h5>
  
    <form [formGroup]="authForm" (ngSubmit)="submit()">
      <div *ngIf="!isLoginMode" class="mb-3">
        <label for="username" class="form-label">Korisničko ime</label>
        <input id="username" type="text" class="form-control" formControlName="username" />
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" type="email" class="form-control" formControlName="email" />
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Lozinka</label>
        <input id="password" type="password" class="form-control" formControlName="password" />
      </div>
  
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
  
      <button type="submit" class="btn btn-primary w-100" [ngClass]="buttonShape.toLowerCase()">
        {{ isLoginMode ? 'Prijavi se' : 'Registruj se' }}
      </button>
  
      <button type="button" class="btn btn-link w-100 mt-2" (click)="toggleMode()">
        {{ isLoginMode ? 'Nemate nalog? Registrujte se' : 'Već imate nalog? Prijavite se' }}
      </button>
    </form>
  </div>
