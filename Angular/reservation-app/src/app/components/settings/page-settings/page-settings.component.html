<!-- src/app/components/settings/page-settings/page-settings.component.html -->
<div class="row gy-4">
    <div class="col-12">
      <h3 class="mb-3">Page Settings</h3>
    </div>
  
    <!-- Price List & Show Prices -->
    <div class="col-md-6">
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="prikaziCene"
          name="prikaziCene"
          [(ngModel)]="settings.prikaziCene"
          (ngModelChange)="onSettingsChange()"
        />
        <label for="prikaziCene" class="form-check-label">Show Prices</label>
      </div>
    </div>
  
    <div class="col-md-6">
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="cenovnik"
          name="cenovnik"
          [(ngModel)]="settings.cenovnik"
          (ngModelChange)="onSettingsChange()"
        />
        <label for="cenovnik" class="form-check-label">Price List</label>
      </div>
    </div>
  
    <!-- Button Shape and Theme -->
    <div class="col-md-6">
      <label for="buttonShape" class="form-label">Button Shape:</label>
      <select
        class="form-select"
        id="buttonShape"
        name="buttonShape"
        [(ngModel)]="settings.buttonShape"
        (ngModelChange)="onSettingsChange()"
      >
        <option [ngValue]="'PILL'">Pill</option>
        <option [ngValue]="'ROUNDED'">Rounded</option>
        <option [ngValue]="'RECTANGLE'">Rectangle</option>
      </select>
    </div>
  
    <div class="col-md-6">
      <label for="theme" class="form-label">Theme:</label>
      <select
        class="form-select"
        id="theme"
        name="theme"
        [(ngModel)]="settings.theme"
        (ngModelChange)="onSettingsChange()"
      >
        <option [ngValue]="'LIGHT'">Light</option>
        <option [ngValue]="'DARK'">Dark</option>
      </select>
    </div>
  </div>
