<div class="container mt-5">
    <h2>Manage Feedback</h2>
  
    <!-- Display success and error messages -->
    <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
  
    <!-- Feedback list -->
    <table class="table table-bordered mt-4" *ngIf="feedbackList.length > 0">
      <thead>
        <tr>
          <th>User ID</th>
          <th>Feedback Message</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let feedback of feedbackList">
          <td>{{ feedback.user_id }}</td>
          <td>{{ feedback.message }}</td>
          <td>{{ feedback.created_at | date: 'short' }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="deleteFeedback(feedback.id)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- No feedback available -->
    <div *ngIf="feedbackList.length === 0" class="alert alert-info">
      No feedback available.
    </div>
  </div>
