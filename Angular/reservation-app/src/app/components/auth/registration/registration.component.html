<div class="registration-container">
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          name="username"
          [(ngModel)]="registrationData.username"
          required
          minlength="3"
          #username="ngModel"
        />
        <div *ngIf="username.invalid && username.touched" class="error">
          Username is required (minimum 3 characters)
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          [(ngModel)]="registrationData.email"
          required
          #email="ngModel"
        />
        <div *ngIf="email.invalid && email.touched" class="error">
          Valid email is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          [(ngModel)]="registrationData.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div *ngIf="password.invalid && password.touched" class="error">
          Password is required (minimum 6 characters)
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">
        Register
      </button>
    </form>
  
    <div class="login-link">
      <p>Already have an account? <a routerLink="/login">Login here</a></p>
    </div>
  </div>
